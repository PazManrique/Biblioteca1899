<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Nuevo Prestamo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
	<div class="container">
  <div class="py-5 text-center">
    
    <h2>Nuevo Prestamo</h2>
  </div>
 
  <div class="row">
    </div>
    <div class="col-md-8 order-md-1">
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="memberNumber">Numero Miembro</label>
            <input type="number" class="form-control" id="memberNumber" placeholder="Numero Miembro" value="" required>
            <div class="invalid-feedback">
              Se requiere numero de Miembro
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="idBook">Número de Libro</label>
            <input type="number" class="form-control" id="startDate" placeholder="Numero Libro" value="" required>
            <div class="invalid-feedback">
              Se requiere numero de libro
            </div>
          </div>
          </div>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Guardar</button>
      </form>
    </div>
  </div>
</body>
</html>
