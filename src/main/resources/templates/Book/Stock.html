<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Libros</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<link th:href="@{/styles/style.css}" rel="stylesheet" />
</head>
<body>
	<h3 class="text-center">Listado de libros de la biblioteca</h3>
	<button type="button" th:href="@{/newBook}" rel="tooltip" class="btn btn-primary btn-sm mb-2" data-original-title="" title="">
                                    <i class="material-icons">Agregar un nuevo libro</i>
                                </button>
	<div class="container">
		<table class="table table-striped table-responsive-md table-responsive">
			<thead>
				<tr>
				<th class="text-center"><a
						th:href="@{'/bookPage/' + ${currentPage} + '?sortField=idBook&sortDirection=' + ${reverseSortDir}}">ID Libro</a></th>
					<th class="text-center"><a
						th:href="@{'/bookPage/' + ${currentPage} + '?sortField=title&sortDirection=' + ${reverseSortDir}}">Titulo</a></th>
					<th class="text-center"><a
						th:href="@{'/bookPage/' + ${currentPage} + '?sortField=editorial&sortDirection=' + ${reverseSortDir}}">Editorial</a></th>
					<th class="text-center"><a
						th:href="@{'/bookPage/' + ${currentPage} + '?sortField=year&sortDirection=' + ${reverseSortDir}}">AÃ±o</a></th>
						<th class="text-center"><a
						th:href="@{'/bookPage/' + ${currentPage} + '?sortField=authorName&sortDirection=' + ${reverseSortDir}}">Nombre del Autor</a></th>
						<th class="text-center"><a
						th:href="@{'/bookPage/' + ${currentPage} + '?sortField=authorBirthDate&sortDirection=' + ${reverseSortDir}}">Nacimiento Autor</a></th>
						<th class="text-center"><a
						th:href="@{'/bookPage/' + ${currentPage} + '?sortField=nacionality&sortDirection=' + ${reverseSortDir}}">Nacionalidad</a></th>
						<th class="text-center"><a
						th:href="@{'/page/' + ${currentPage} + '?sortField=type&sortDirection=' + ${reverseSortDir}}">Tipo</a></th>
						<th class="text-center"><a
						th:href="@{'/bookPage/' + ${currentPage} + '?sortField=copyId&sortDirection=' + ${reverseSortDir}}">ID Copia</a></th>
					<th class="text-center">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr class="text-center" th:each="book:${listBooks}">
				<td class="text-center" th:text="${book.idBook}"></td>
					<td class="text-center" th:text="${book.title}"></td>
					<td class="text-center" th:text="${book.editorial}"></td>
					<td class="text-center" th:text="${book.year}"></td>
					<td class="text-center" th:text="${book.authorName}"></td>
					<td class="text-center" th:text="${book.authorBirthDate}"></td>
					<td class="text-center" th:text="${book.nacionality}"></td>
 					<td class="text-center" th:text="${book.type}"></td>
					<td class="text-center" th:text="${book.copyId}"></td>
					
					
					<td class="text-center">
					<button type="button" th:href="@{/newCopy/{id}(id=${book.idBook})}" rel="tooltip" class="btn btn-info btn-sm mb-2" data-original-title="" title="">
                                    <i class="material-icons">Copia</i>
                                </button>
                                <button th:href="@{/updateBook/{id}(id=${book.idBook})}" type="button" rel="tooltip" class="btn btn-success btn-sm mb-2" data-original-title="" title="">
                                    <i class="material-icons">Actualizar</i>
                                </button>
                                <button type="button" th:href="@{/deleteBook/{id}(id=${book.idBook})}" rel="tooltip" class="btn btn-danger btn-sm mb-2" data-original-title="" title="">
                                    <i class="material-icons">Eliminar</i>
                              </button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<!--  botonera para moverse por las paginas -->
	<div th:if="${totalPages > 1 }">
		<div class="row col-sm-10">
			<div class="col-sm-5">Total Filas: [[${totalItems}]]</div>
			<div class="col-sm-3">
				<span th:each="i:${#numbers.sequence(1, totalPages)}"> <a
					th:if="${currentPage !=1}"
					th:href="@{'/bookPage/' + ${i} + '?sortField=' + ${sortField} + '&sortDirection='+ ${sortDir} }">[[${i}]]</a>
					<span th:unless="${currentPage !=1}">[[${i}]]</span>
				</span>
			</div>
			<div class="col-sm-1">
				<a th:if="${currentPage < totalPages}"
					th:href="@{'/bookPage/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDir}}">Next</a>
				<span th:unless="${currentPage < totalPages}">Proximo</span>
			</div>
			<div class="col-sm-1">
				<a th:if="${currentPage < totalPages}"
					th:href="@{'/bookPage/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDir}}">Last</a>
				<span th:unless="${currentPage < totalPages}">Ultimo</span>
			</div>
		</div>
	</div>
</body>
<a th:href="@{/}">Volver a la pagina inicial</a>
</html>
