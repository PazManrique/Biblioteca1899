<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Actualizar Libro</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
	<div class="container">
  <div class="py-5 text-center">
    
    <h2>Actualizar Libro</h2>
  </div>
 
  <div class="row">
    <div class="col-md-8 order-md-1">
      <form action="#" th:action="@{/saveBook}" th:object="${book}" method="post">
        <div class="row">
        <input type="hidden" th:field="*{idBook}">
          <div class="col-md-6 mb-3">
            <label for="authorName">Autor</label>
            <input type="text" class="form-control" id="authorName" value="" th:field="*{authorName}">
          </div>
          <div class="col-md-6 mb-3">
            <label for="authorBirthDate">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="authorBirthDate" value="" th:field="*{authorBirthDate}">
          </div>
          
          <div class="mb-3">
          <label for="title">Titulo del Libro</label>
          <input type="text" class="form-control" id="title" th:field="*{title}">
        </div>
        
 		<div class="mb-3">
          <label for="nacionality">Nacionalidad</label>
          <input type="text" class="form-control" id="nacionality" th:field="*{nacionality}">
        </div>
        
        <div class="mb-3">
          <label for="editorial">Editorial</label>
            <input type="text" class="form-control" id="editorial" th:field="*{editorial}">
          </div>
        </div>
 
        <div class="mb-3">
          <label for="year">Fecha del libro</label>
          <input type="number" class="form-control" id="year" th:field="*{year}">
        </div>
        <hr class="mb-4">
 
        <h5 class="mb-3">Tipo de Libro</h5>
 
        <div class="d-block my-3">
          <div class="custom-control custom-radio">
            <input id="credit" name="type" type="radio" class="custom-control-input" >
            <label class="custom-control-label" for="credit">Novela</label>
          </div>
          <div class="custom-control custom-radio">
            <input id="debit" name="type" type="radio" class="custom-control-input">
            <label class="custom-control-label" for="debit">Teatro</label>
          </div>
          <div class="custom-control custom-radio">
            <input id="paypal" name="type" type="radio" class="custom-control-input">
            <label class="custom-control-label" for="paypal">Poesia</label>
          </div>
          <div class="custom-control custom-radio">
            <input id="paypal" name="type" type="radio" class="custom-control-input">
            <label class="custom-control-label" for="paypal">Ensayo</label>
          </div>
        </div>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block mb-3" type="submit">Guardar</button>
      </form>
    </div>
  </div>
  </div>
</body>
</html>
