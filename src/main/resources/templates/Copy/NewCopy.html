<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Nueva Copia</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
	<div class="container">
  <div class="py-5 text-center">
    
    <h2>Nueva Copia</h2>
  </div>
 
  <div class="row">
    <div class="col-md-8 order-md-1">
      <form class="needs-validation" novalidate action="#" th:action="@{/saveCopy}" th:object="${copy}" method="post">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="copyId">Copia ID</label>
            <input type="text" class="form-control" id="idCopy" placeholder="Copy" value="" checked required th:field="*{copyId}">
            <div class="invalid-feedback">
              Es requerido el id de la copy
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="idBook">Libro ID</label>
            <input type="text" class="form-control" id="idBook" value="" th:field="*{idBook}">
            <div class="invalid-feedback">
            </div>
          </div>
         </div>
        <h5 class="mb-3">Estado</h5>
 
        <div class="d-block my-3">
          <div class="custom-control custom-radio">
            <input id="prestado" name="prestado" type="radio" class="custom-control-input"  th:field="*{state}" th:value="PRESTADO">
            <label class="custom-control-label" for="prestado" th:text="PRESTADO"></label>
          </div>
          <div class="custom-control custom-radio">
            <input id="retraso" name="retraso" type="radio" class="custom-control-input" th:field="*{state}" th:value="RETRASO">
            <label class="custom-control-label" for="retraso" th:text="RETRASO"></label>
          </div>
          <div class="custom-control custom-radio">
            <input id="biblioteca" name="biblioteca" type="radio" class="custom-control-input" th:field="*{state}" checked th:value="BIBLIOTECA">
            <label class="custom-control-label" for="biblioteca" th:text="BIBLIOTECA"></label>
          </div>
          <div class="custom-control custom-radio">
            <input id="reparacion" name="reparacion" type="radio" class="custom-control-input" th:field="*{state}" th:value="REPARACIONs">
            <label class="custom-control-label" for="reparacion" th:text="REPARACION"></label>
          </div>
        </div>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block mb-3" type="submit">Crear</button>
      </form>
    </div>
  </div>
  </div>
</body>
</html>
