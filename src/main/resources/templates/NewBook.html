
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Nuevo Libro</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
	<div class="container">
  <div class="py-5 text-center">
    
    <h2>Nuevo Libro</h2>
  </div>
 
  <div class="row">
    <div class="col-md-8 order-md-1">
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Autor</label>
            <input type="text" class="form-control" id="firstName" placeholder="Nombre Autor" value="" required>
            <div class="invalid-feedback">
              Es requerido el nombre del autor
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="lastName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Es requerido fecha de nacimiento
            </div>
          </div>
        
 		<div class="mb-3">
          <label for="email">Nacionalidad</label>
          <input type="email" class="form-control" id="email" placeholder="Ingrese Nacionalidad" required>
          <div class="invalid-feedback">
            Es requerido nacionalidad
          </div>
        </div>
        
        <div class="mb-3">
          <label for="username">Editorial</label>
            <input type="text" class="form-control" id="username" placeholder="Ingrese Editorial" required>
            <div class="invalid-feedback" style="width: 100%;">
              Es requerido editorial
            </div>
          </div>
        </div>
 
        <div class="mb-3">
          <label for="address">Año del libro</label>
          <input type="date" class="form-control" id="address" placeholder="dd-MM-yyyy" required>
          <div class="invalid-feedback">
            Es requerido año del libro
          </div>
        </div>
        <hr class="mb-4">
 
        <h5 class="mb-3">Tipo de Libro</h5>
 
        <div class="d-block my-3">
          <div class="custom-control custom-radio">
            <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked required>
            <label class="custom-control-label" for="credit">Novela</label>
          </div>
          <div class="custom-control custom-radio">
            <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required>
            <label class="custom-control-label" for="debit">Teatro</label>
          </div>
          <div class="custom-control custom-radio">
            <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required>
            <label class="custom-control-label" for="paypal">Poesia</label>
          </div>
          <div class="custom-control custom-radio">
            <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required>
            <label class="custom-control-label" for="paypal">Ensayo</label>
          </div>
        </div>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block mb-3" type="submit">Guardar</button>
      </form>
    </div>
  </div>
  </div>
</body>
</html>
