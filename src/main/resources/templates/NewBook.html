
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Nuevo Libro</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
	<div class="container">
  <div class="py-5 text-center">
    
    <h2>Nuevo Libro</h2>
  </div>
 
  <div class="row">
    <div class="col-md-8 order-md-1">
      <form class="needs-validation" novalidate action="#" th:action="@{/saveBook}" th:object="${book}" method="post">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="authorName">Autor</label>
            <input type="text" class="form-control" id="authorName" placeholder="Nombre Autor" value="" required th:field="*{authorName}">
            <div class="invalid-feedback">
              Es requerido el nombre del autor
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="authorBirthDate">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="authorBirthDate" placeholder="" value="" required th:field="*{authorBirthDate}">
            <div class="invalid-feedback">
              Es requerido la fecha de nacimiento
            </div>
          </div>
        
 		<div class="mb-3">
          <label for="nacionality">Nacionalidad</label>
          <input type="text" class="form-control" id="nacionality" placeholder="Ingrese Nacionalidad" required th:field="*{nacionality}">
          <div class="invalid-feedback">
            Es requerido la nacionalidad
          </div>
        </div>
        
            <div class="mb-3">
          <label for="titlel">Titulo del Libro</label>
          <input type="text" class="form-control" id="title" placeholder="Titulo Libro" required th:field="*{title}">
          <div class="invalid-feedback">
            Es requerido el titulo
          </div>
        </div>
        
        <div class="mb-3">
          <label for="editorial">Editorial</label>
            <input type="text" class="form-control" id="editorial" placeholder="Ingrese Editorial" required th:field="*{editorial}">
            <div class="invalid-feedback" style="width: 100%;">
              Es requerido el editorial
            </div>
          </div>
        </div>
 
        <div class="mb-3">
          <label for="year">Fecha del libro</label>
          <input type="number" class="form-control" id="year" placeholder="yyyy" required th:field="*{year}">
          <div class="invalid-feedback">
            Es requerido el año del libro
          </div>
        </div>
        <hr class="mb-4">
 
        <h5 class="mb-3">Tipo de Libro</h5>
 
        <div class="d-block my-3">
          <div class="custom-control custom-radio">
            <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked required th:field="*{type}" th:value="NOVELA">
            <label class="custom-control-label" for="credit" th:text="NOVELA">Novela</label>
          </div>
          <div class="custom-control custom-radio">
            <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" th:field="*{type}" th:value="TEATRO">
            <label class="custom-control-label" for="debit" th:text="TEATRO">Teatro</label>
          </div>
          <div class="custom-control custom-radio">
            <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" th:field="*{type}" th:value="POESIA">
            <label class="custom-control-label" for="paypal" th:text="POESIA">Poesia</label>
          </div>
          <div class="custom-control custom-radio">
            <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" th:field="*{type}" th:value="ENSAYO">
            <label class="custom-control-label" for="paypal" th:text="ENSAYO">Ensayo</label>
          </div>
        </div>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block mb-3" type="submit">Guardar</button>
      </form>
    </div>
  </div>
  </div>
</body>
</html>
