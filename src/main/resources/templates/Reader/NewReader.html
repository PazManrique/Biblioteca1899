<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Nuevo Lector</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
	<div class="container">
  <div class="py-5 text-center">
    
    <h2>Nuevo Miembro</h2>
  </div>
 
  <div class="row">
    <div class="col-md-8 order-md-1">
      <form class="needs-validation" novalidate action="#" th:action="@{/saveReader}" th:object="${reader}" method="post">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Nombre Completo" value="" required th:field="*{name}">
            <div class="invalid-feedback">
              Es requerido el nombre
            </div>
          </div>
        <div class="mb-3">
          <label for="phone">Telefono</label>
          <input type="text" class="form-control" id="phone" placeholder="Ingresa tu telefono" required th:field="*{phone}">
          <div class="invalid-feedback">
            Es requerido el telefono
          </div>
        </div>
 
        <div class="mb-3">
          <label for="address">Direccion</label>
          <input type="text" class="form-control" id="address" placeholder="Ingresa tu direccion" required th:field="*{address}">
          <div class="invalid-feedback">
            Es requerida la direccion
          </div>
        </div>
        </div>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block mb-3" type="submit">Guardar</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
