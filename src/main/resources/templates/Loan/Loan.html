<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Prestamos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
	<h3>Listado de prestamos </h3>
	<a class="btn btn-primary btn-sm mb-3" th:href="@{/newLoan}">Agregar
		una nuevo prestamo</a>
		

	<div class="container">

		<table class="table table-striped table-responsive-md">
			<thead>
				<tr>
				<th><a
						th:href="@{'/copyPage/' + ${currentPage} + '?sortField=idLoan&sortDirection=' + ${reverseSortDir}}">ID Prestamo</a></th>
					<th><a
						th:href="@{'/copyPage/' + ${currentPage} + '?sortField=responsable&sortDirection=' + ${reverseSortDir}}">Responsable</a></th>
					<th><a
						th:href="@{'/copyPage/' + ${currentPage} + '?sortField=idBook&sortDirection=' + ${reverseSortDir}}">ID Libro</a></th>
						<th><a
						th:href="@{'/copyPage/' + ${currentPage} + '?sortField=copyId&sortDirection=' + ${reverseSortDir}}">ID Copia</a></th>
						<th><a
						th:href="@{'/copyPage/' + ${currentPage} + '?sortField=memberNumber&sortDirection=' + ${reverseSortDir}}">ID Miembro</a></th>
					<th>Acciones</th>
					
				</tr>
			</thead>
			<tbody>
			
			
				<tr th:each="loan:${listLoans}">	
				<td th:text="${loan.idLoan}"></td>
				<td th:text="${loan.responsable}"></td>
				<td th:text="${loan.idBook}"></td>
				<td th:text="${loan.copyId}"></td>
				<td th:text="${loan.memberNumber}"></td>
				
					
					
					<td><a class="btn btn-primary"
						th:href="@{/updateLoan/{id}(id=${loan.idLoan})}">Actualizar</a>
						<a class="btn btn-danger"
						th:href="@{/deleteLoan/{id}(id=${loan.idLoan})}">Eliminar</a>
						
					</td> 
				</tr>
			</tbody>
		</table>
	</div>

	 botonera para moverse por las paginas
	<div th:if="${totalPages > 1 }">
		<div class="row col-sm-10">
			<div class="col-sm-5">Total Filas: [[${totalItems}]]</div>
			<div class="col-sm-3">
				<span th:each="i:${#numbers.sequence(1, totalPages)}"> <a
					th:if="${currentPage !=1}"
					th:href="@{'/loanPage/' + ${i} + '?sortField=' + ${sortField} + '&sortDirection='+ ${sortDir} }">[[${i}]]</a>
					<span th:unless="${currentPage !=1}">[[${i}]]</span>
				</span>
			</div>
			<div class="col-sm-1">
				<a th:if="${currentPage < totalPages}"
					th:href="@{'/loanPage/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDir}}">Next</a>
				<span th:unless="${currentPage < totalPages}">Proximo</span>
			</div>
			<div class="col-sm-1">
				<a th:if="${currentPage < totalPages}"
					th:href="@{'/loanPage/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDir}}">Last</a>
				<span th:unless="${currentPage < totalPages}">Ultimo</span>
			</div>
		</div>
	</div>
</body>
<a th:href="@{/}">Volver a la pagina inicial</a>

</html>
