
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Actualizar</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="py-5 text-center">

			<h2>Actualizar Prestamo</h2>
		</div>

		<div class="row">
			<div class="col-md-8 order-md-1">
				<form class="needs-validation" novalidate action="#"
					th:action="@{/saveLoan}" th:object="${loan}" method="post">
					<div class="row">
						<input type="hidden" th:field="*{idLoan}">
						<div class="col-md-6 mb-3">
							<label for="authorName">ID Libro</label> <input type="text"
								class="form-control" id="authorName" value="" required
								th:field="*{idBook}">
							<div class="invalid-feedback">Es requerido el ID Libro</div>
						</div>
						<div class="col-md-6 mb-3">
							<label for="authorBirthDate">ID Copia</label> <input type="text"
								class="form-control" id="authorBirthDate" value="" required
								th:field="*{copyId}">
							<div class="invalid-feedback">Es requerido la ID Copia</div>
						</div>

						<div class="mb-3">
							<label for="nacionality">Numero de miembro</label> <input
								type="text" class="form-control" id="nacionality" required
								th:field="*{memberNumber}">
							<div class="invalid-feedback">Es requerido el numero de
								miembro</div>
						</div>

						<div class="mb-3">
							<label for="titlel">Responsable</label> <input type="text"
								class="form-control" id="title" required
								th:field="*{responsable}">
							<div class="invalid-feedback">Es requerido el responsable</div>
						</div>

					</div>

					<button class="btn btn-primary btn-lg btn-block mb-3" type="submit">Guardar</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
